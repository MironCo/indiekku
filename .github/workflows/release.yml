name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers when you push a tag like v0.3.0

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build for Linux amd64
        run: |
          GOOS=linux GOARCH=amd64 go build -o indiekku ./cmd/indiekku
          tar -czf indiekku-linux-amd64.tar.gz indiekku web/
          rm indiekku

      - name: Build for Linux arm64
        run: |
          GOOS=linux GOARCH=arm64 go build -o indiekku ./cmd/indiekku
          tar -czf indiekku-linux-arm64.tar.gz indiekku web/
          rm indiekku

      - name: Build for macOS amd64
        run: |
          GOOS=darwin GOARCH=amd64 go build -o indiekku ./cmd/indiekku
          tar -czf indiekku-darwin-amd64.tar.gz indiekku web/
          rm indiekku

      - name: Build for macOS arm64 (Apple Silicon)
        run: |
          GOOS=darwin GOARCH=arm64 go build -o indiekku ./cmd/indiekku
          tar -czf indiekku-darwin-arm64.tar.gz indiekku web/
          rm indiekku

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            indiekku-linux-amd64.tar.gz
            indiekku-linux-arm64.tar.gz
            indiekku-darwin-amd64.tar.gz
            indiekku-darwin-arm64.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
