<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indiekku - Server Management</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #fafafa;
            color: #000000;
            line-height: 1.6;
            min-height: 100vh;
            padding-top: 80px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #fafafa;
            border-bottom: 2px solid #000000;
            padding: 1rem 2rem;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        h1 {
            color: #000000;
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0;
        }

        .subtitle {
            color: rgba(0, 0, 0, 0.6);
            font-size: 0.875rem;
            margin: 0;
        }

        .login-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 60vh;
        }

        .login-page.hidden {
            display: none;
        }

        .login-box {
            background: transparent;
            padding: 3rem;
            border: 2px solid #000000;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .dashboard {
            display: none;
        }

        .dashboard.visible {
            display: block;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #000000;
        }

        .logout-btn {
            width: auto;
            padding: 0.5rem 1.5rem;
            background: transparent;
            color: #000000;
            border: 2px solid #000000;
            font-size: 0.875rem;
        }

        .logout-btn:hover {
            background: #000000;
            color: #ffffff;
        }

        .upload-section {
            background: transparent;
            padding: 2rem;
            border-radius: 0;
            border: 2px solid #000000;
        }

        h2 {
            color: #000000;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(0, 0, 0, 0.6);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 0.875rem;
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 0;
            color: #000000;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: all 0.2s;
        }

        input[type="password"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #000000;
            background: #ffffff;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #000000;
            color: #ffffff;
            border: none;
            border-radius: 0;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        button:hover {
            background: rgba(0, 0, 0, 0.85);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: rgba(0, 0, 0, 0.2);
            color: rgba(0, 0, 0, 0.3);
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 1rem;
            border-radius: 0;
            margin-bottom: 1rem;
            display: none;
            border: 2px solid #000000;
            background: #ffffff;
        }

        .message.show {
            display: block;
        }

        .message.error {
            background: #ffffff;
            border-color: #000000;
            color: #000000;
        }

        .message.success {
            background: #ffffff;
            border-color: #000000;
            color: #000000;
        }

        .progress {
            width: 100%;
            height: 3px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 0;
            overflow: hidden;
            margin-top: 1rem;
            display: none;
        }

        .progress.show {
            display: block;
        }

        .progress-bar {
            height: 100%;
            background: #000000;
            width: 0%;
            transition: width 0.3s;
        }

        .file-info {
            font-size: 0.9rem;
            color: rgba(0, 0, 0, 0.6);
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>indiekku</h1>
            <span class="subtitle">Unity Server Management</span>
        </div>
        <button class="logout-btn" id="logoutBtn" style="display: none;">Logout</button>
    </header>

    <div class="container">
        <!-- Login Page -->
        <div class="login-page" id="loginPage">
            <div class="login-box">
                <h2 style="margin-bottom: 1.5rem;">Login</h2>

                <div id="authMessage" class="message"></div>

                <form id="authForm">
                    <label for="apiKey">API Key</label>
                    <input
                        type="password"
                        id="apiKey"
                        name="apiKey"
                        placeholder="Enter your API key"
                        required
                    >
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">

            <div class="upload-section">
                <h2>Upload New Release</h2>
                <p style="color: rgba(0, 0, 0, 0.6); margin-bottom: 1.5rem;">
                    Upload a ZIP file containing your Unity server build
                </p>

                <div id="uploadMessage" class="message"></div>

                <form id="uploadForm">
                    <label for="serverZip">Server Build (ZIP)</label>
                    <input
                        type="file"
                        id="serverZip"
                        name="server_build"
                        accept=".zip"
                        required
                    >
                    <div class="file-info" id="fileInfo"></div>

                    <div class="progress" id="uploadProgress">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>

                    <button type="submit" id="uploadButton">Upload Release</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let apiKey = '';
        let isAuthenticated = false;

        // Check if API key is stored
        const storedKey = localStorage.getItem('indiekku_api_key');
        if (storedKey) {
            apiKey = storedKey;
            verifyAuth();
        }

        // Auth form handler
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const key = document.getElementById('apiKey').value;
            apiKey = key;
            await verifyAuth();
        });

        // Verify authentication
        async function verifyAuth() {
            try {
                const response = await fetch('/api/v1/servers', {
                    headers: {
                        'Authorization': 'Bearer ' + apiKey
                    }
                });

                if (response.ok) {
                    localStorage.setItem('indiekku_api_key', apiKey);
                    setAuthenticated(true);
                    showMessage('authMessage', 'Authentication successful!', 'success');
                } else {
                    setAuthenticated(false);
                    showMessage('authMessage', 'Invalid API key', 'error');
                    localStorage.removeItem('indiekku_api_key');
                }
            } catch (error) {
                setAuthenticated(false);
                showMessage('authMessage', 'Failed to verify authentication', 'error');
            }
        }

        // Set authenticated state
        function setAuthenticated(authenticated) {
            isAuthenticated = authenticated;
            const loginPage = document.getElementById('loginPage');
            const dashboard = document.getElementById('dashboard');
            const logoutBtn = document.getElementById('logoutBtn');

            if (authenticated) {
                loginPage.classList.add('hidden');
                dashboard.classList.add('visible');
                logoutBtn.style.display = 'block';
            } else {
                loginPage.classList.remove('hidden');
                dashboard.classList.remove('visible');
                logoutBtn.style.display = 'none';
            }
        }

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('indiekku_api_key');
            apiKey = '';
            setAuthenticated(false);
        });

        // File input change handler
        document.getElementById('serverZip').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const sizeMB = (file.size / 1024 / 1024).toFixed(2);
                document.getElementById('fileInfo').textContent =
                    'Selected: ' + file.name + ' (' + sizeMB + ' MB)';
            }
        });

        // Upload form handler
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!isAuthenticated) {
                showMessage('uploadMessage', 'Please authenticate first', 'error');
                return;
            }

            const fileInput = document.getElementById('serverZip');
            const file = fileInput.files[0];

            if (!file) {
                showMessage('uploadMessage', 'Please select a file', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('server_build', file);

            const uploadButton = document.getElementById('uploadButton');
            const progressDiv = document.getElementById('uploadProgress');
            const progressBar = document.getElementById('progressBar');

            uploadButton.disabled = true;
            uploadButton.textContent = 'Uploading...';
            progressDiv.classList.add('show');

            try {
                const xhr = new XMLHttpRequest();

                // Progress handler
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total) * 100;
                        progressBar.style.width = percent + '%';
                    }
                });

                // Completion handler
                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        showMessage('uploadMessage', 'Release uploaded successfully!', 'success');
                        fileInput.value = '';
                        document.getElementById('fileInfo').textContent = '';
                        progressBar.style.width = '100%';
                        setTimeout(() => {
                            progressDiv.classList.remove('show');
                            progressBar.style.width = '0%';
                        }, 2000);
                    } else {
                        const response = JSON.parse(xhr.responseText);
                        showMessage('uploadMessage', 'Upload failed: ' + (response.error || 'Unknown error'), 'error');
                        progressDiv.classList.remove('show');
                        progressBar.style.width = '0%';
                    }
                    uploadButton.disabled = false;
                    uploadButton.textContent = 'Upload Release';
                });

                // Error handler
                xhr.addEventListener('error', () => {
                    showMessage('uploadMessage', 'Upload failed: Network error', 'error');
                    uploadButton.disabled = false;
                    uploadButton.textContent = 'Upload Release';
                    progressDiv.classList.remove('show');
                    progressBar.style.width = '0%';
                });

                xhr.open('POST', '/api/v1/upload');
                xhr.setRequestHeader('Authorization', 'Bearer ' + apiKey);
                xhr.send(formData);

            } catch (error) {
                showMessage('uploadMessage', 'Upload failed: ' + error.message, 'error');
                uploadButton.disabled = false;
                uploadButton.textContent = 'Upload Release';
                progressDiv.classList.remove('show');
                progressBar.style.width = '0%';
            }
        });

        // Show message helper
        function showMessage(elementId, text, type) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = text;
            messageEl.className = 'message show ' + type;

            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
