<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indiekku - Server Management</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>indiekku</h1>
            <span class="subtitle">Dashboard</span>
        </div>
        <nav class="nav-links" id="navLinks" style="display: none;">
            <a href="/" class="nav-link active">DASHBOARD</a>
            <a href="/deploy" class="nav-link">DEPLOY</a>
            <a href="/logs" class="nav-link">LOGS</a>
            <a href="/history" class="nav-link">HISTORY</a>
            <button class="logout-btn" id="logoutBtn">LOGOUT</button>
        </nav>
    </header>

    <div class="container">
        <!-- Login Page -->
        <div class="login-page" id="loginPage">
            <div class="login-box">
                <h2 style="margin-bottom: 1.5rem;">Login</h2>

                <div id="authMessage" class="message"></div>

                <form id="authForm">
                    <label for="apiKey">API Key</label>
                    <input
                        type="password"
                        id="apiKey"
                        name="apiKey"
                        placeholder="Enter your API key"
                        required
                    >
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">
            <!-- Running Servers Section -->
            <div class="servers-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h2 style="margin-bottom: 0;">Running Servers</h2>
                    <button class="stop-button" onclick="spawnServer()" style="width: auto;">Start Server</button>
                </div>
                <div id="serversTable"></div>
            </div>
        </div>
    </div>

    <script>
        let apiKey = '';
        let isAuthenticated = false;
        let csrfToken = '';

        // Fetch CSRF token for state-changing requests
        async function fetchCSRFToken() {
            try {
                const response = await fetch('/api/v1/csrf-token', {
                    headers: { 'Authorization': 'Bearer ' + apiKey }
                });
                if (response.ok) {
                    const data = await response.json();
                    csrfToken = data.csrf_token;
                }
            } catch (error) {
                console.error('Failed to fetch CSRF token:', error);
            }
        }

        // Check if API key is stored
        const storedKey = localStorage.getItem('indiekku_api_key');
        if (storedKey) {
            apiKey = storedKey;
            verifyAuth();
        }

        // Auth form handler
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const key = document.getElementById('apiKey').value;
            apiKey = key;
            await verifyAuth();
        });

        // Verify authentication
        async function verifyAuth() {
            try {
                const response = await fetch('/api/v1/servers', {
                    headers: {
                        'Authorization': 'Bearer ' + apiKey
                    }
                });

                if (response.ok) {
                    localStorage.setItem('indiekku_api_key', apiKey);
                    setAuthenticated(true);
                    showMessage('authMessage', 'Authentication successful!', 'success');
                } else {
                    setAuthenticated(false);
                    showMessage('authMessage', 'Invalid API key', 'error');
                    localStorage.removeItem('indiekku_api_key');
                }
            } catch (error) {
                setAuthenticated(false);
                showMessage('authMessage', 'Failed to verify authentication', 'error');
            }
        }

        // Set authenticated state
        function setAuthenticated(authenticated) {
            isAuthenticated = authenticated;
            const loginPage = document.getElementById('loginPage');
            const dashboard = document.getElementById('dashboard');
            const navLinks = document.getElementById('navLinks');

            if (authenticated) {
                loginPage.classList.add('hidden');
                dashboard.classList.add('visible');
                navLinks.style.display = 'flex';
                fetchCSRFToken();
                loadServers();
                startServerPolling();
            } else {
                loginPage.classList.remove('hidden');
                dashboard.classList.remove('visible');
                navLinks.style.display = 'none';
                stopServerPolling();
            }
        }

        let pollingInterval = null;

        // Start polling for server updates
        function startServerPolling() {
            loadServers();
            pollingInterval = setInterval(loadServers, 5000);
        }

        // Stop polling
        function stopServerPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }

        // Load and display servers
        async function loadServers() {
            if (!isAuthenticated) return;

            try {
                const response = await fetch('/api/v1/servers', {
                    headers: {
                        'Authorization': 'Bearer ' + apiKey
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayServers(data.servers || []);
                } else {
                    console.error('Failed to load servers');
                }
            } catch (error) {
                console.error('Error loading servers:', error);
            }
        }

        // Display servers in table
        function displayServers(servers) {
            const container = document.getElementById('serversTable');

            if (!servers || servers.length === 0) {
                container.innerHTML = '<div class="no-servers">No servers running</div>';
                return;
            }

            const tableHTML = `
                <table class="servers-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Port</th>
                            <th>Players</th>
                            <th>Uptime</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${servers.map(server => `
                            <tr>
                                <td class="server-name">${escapeHtml(server.container_name)}</td>
                                <td class="server-port">${escapeHtml(server.port)}</td>
                                <td class="server-players">${server.player_count || 0}</td>
                                <td class="server-uptime">${formatUptime(server.started_at)}</td>
                                <td>
                                    <button class="stop-button" onclick="stopServer('${escapeHtml(server.container_name)}')">Stop</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // Stop a server
        async function stopServer(containerName) {
            if (!confirm(`Stop server "${containerName}"?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/v1/servers/${containerName}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + apiKey,
                        'X-CSRF-Token': csrfToken
                    }
                });

                if (response.ok) {
                    loadServers();
                } else {
                    const data = await response.json();
                    alert('Failed to stop server: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error stopping server: ' + error.message);
            }
        }

        // Format uptime
        function formatUptime(startedAt) {
            const start = new Date(startedAt);
            const now = new Date();
            const diff = now - start;

            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 0) return `${days}d ${hours % 24}h`;
            if (hours > 0) return `${hours}h ${minutes % 60}m`;
            if (minutes > 0) return `${minutes}m ${seconds % 60}s`;
            return `${seconds}s`;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('indiekku_api_key');
            apiKey = '';
            setAuthenticated(false);
        });

        // Show message helper
        function showMessage(elementId, text, type) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = text;
            messageEl.className = 'message show ' + type;

            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }

        // Spawn a new server
        async function spawnServer() {
            if (!isAuthenticated) {
                alert('Please authenticate first');
                return;
            }

            const port = prompt('Enter port number (leave empty for auto-assign):');
            if (port === null) {
                return; // User cancelled
            }

            try {
                const response = await fetch('/api/v1/servers/start', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + apiKey,
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    body: JSON.stringify({
                        port: port || undefined
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(`Server started successfully!\nContainer: ${data.container_name}\nPort: ${data.port}`);
                    loadServers();
                } else {
                    const data = await response.json();
                    alert('Failed to start server: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error starting server: ' + error.message);
            }
        }
    </script>
</body>
</html>
