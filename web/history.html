<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indiekku - History</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>indiekku</h1>
            <span class="subtitle">History</span>
        </div>
        <nav class="nav-links" id="navLinks" style="display: none;">
            <a href="/" class="nav-link">DASHBOARD</a>
            <a href="/deploy" class="nav-link">DEPLOY</a>
            <a href="/logs" class="nav-link">LOGS</a>
            <a href="/history" class="nav-link active">HISTORY</a>
            <a href="/match" class="nav-link">MATCH</a>
            <button class="logout-btn" id="logoutBtn">LOGOUT</button>
        </nav>
    </header>

    <div class="container">
        <!-- Login Page -->
        <div class="login-page" id="loginPage">
            <div class="login-box">
                <h2 style="margin-bottom: 1.5rem;">Login</h2>
                <div id="authMessage" class="message"></div>
                <form id="authForm">
                    <label for="apiKey">API Key</label>
                    <input
                        type="password"
                        id="apiKey"
                        name="apiKey"
                        placeholder="Enter your API key"
                        required
                    >
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">
            <!-- Dockerfile Configuration Section -->
            <div class="dockerfile-section" id="dockerfileSection">
                <h3>Dockerfile Configuration</h3>
                <div class="dockerfile-info">
                    <div class="dockerfile-info-item">
                        <div class="dockerfile-info-label">Active Dockerfile</div>
                        <div class="dockerfile-info-value" id="activeDockerfileName">Loading...</div>
                    </div>
                    <div class="dockerfile-info-item">
                        <div class="dockerfile-info-label">Available Presets</div>
                        <div class="dockerfile-info-value" id="availablePresets">-</div>
                    </div>
                </div>
                <div class="dockerfile-history" id="dockerfileHistorySection">
                    <div class="dockerfile-info-label" style="margin-bottom: 0.5rem;">Recent Dockerfile Changes</div>
                    <div id="dockerfileHistory">
                        <div style="color: rgba(0,0,0,0.5); font-size: 0.875rem;">No history available</div>
                    </div>
                </div>
            </div>

            <div class="dashboard-grid">
                <!-- Server Events Section -->
                <div class="history-section">
                    <h2>Server Events</h2>
                    <div id="server-events"></div>
                </div>

                <!-- Upload History Section -->
                <div class="history-section">
                    <h2>Upload History</h2>
                    <div id="uploads"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let apiKey = '';
        let isAuthenticated = false;

        // Check if API key is stored
        const storedKey = localStorage.getItem('indiekku_api_key');
        if (storedKey) {
            apiKey = storedKey;
            verifyAuth();
        }

        // Auth form handler
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const key = document.getElementById('apiKey').value;
            apiKey = key;
            await verifyAuth();
        });

        // Verify authentication
        async function verifyAuth() {
            try {
                const response = await fetch('/api/v1/servers', {
                    headers: {
                        'Authorization': 'Bearer ' + apiKey
                    }
                });

                if (response.ok) {
                    localStorage.setItem('indiekku_api_key', apiKey);
                    setAuthenticated(true);
                    showMessage('authMessage', 'Authentication successful!', 'success');
                } else {
                    setAuthenticated(false);
                    showMessage('authMessage', 'Invalid API key', 'error');
                    localStorage.removeItem('indiekku_api_key');
                }
            } catch (error) {
                setAuthenticated(false);
                showMessage('authMessage', 'Failed to verify authentication', 'error');
            }
        }

        // Set authenticated state
        function setAuthenticated(authenticated) {
            isAuthenticated = authenticated;
            const loginPage = document.getElementById('loginPage');
            const dashboard = document.getElementById('dashboard');
            const navLinks = document.getElementById('navLinks');

            if (authenticated) {
                loginPage.classList.add('hidden');
                dashboard.classList.add('visible');
                navLinks.style.display = 'flex';
                loadHistory();
                loadDockerfileMetadata();
                startPolling();
            } else {
                loginPage.classList.remove('hidden');
                dashboard.classList.remove('visible');
                navLinks.style.display = 'none';
                stopPolling();
            }
        }

        let pollingInterval = null;

        function startPolling() {
            loadHistory();
            pollingInterval = setInterval(loadHistory, 10000);
        }

        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }

        // Load history data
        async function loadHistory() {
            if (!isAuthenticated) return;

            await Promise.all([
                loadServerEvents(),
                loadUploadHistory()
            ]);
        }

        // Load server events
        async function loadServerEvents() {
            try {
                const response = await fetch('/api/v1/history/servers', {
                    headers: {
                        'Authorization': 'Bearer ' + apiKey
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayServerEvents(data.events || []);
                } else {
                    console.error('Failed to load server events');
                }
            } catch (error) {
                console.error('Error loading server events:', error);
            }
        }

        // Display server events
        function displayServerEvents(events) {
            const container = document.getElementById('server-events');

            if (!events || events.length === 0) {
                container.innerHTML = '<div class="no-data">No server events recorded</div>';
                return;
            }

            const tableHTML = `
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Event</th>
                            <th>Container</th>
                            <th>Port</th>
                            <th>Duration</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${events.map(event => `
                            <tr>
                                <td>
                                    <span class="event-badge ${event.event_type}">
                                        ${event.event_type}
                                    </span>
                                </td>
                                <td class="container-name">${escapeHtml(event.container_name)}</td>
                                <td class="port">${escapeHtml(event.port)}</td>
                                <td class="duration">${event.duration ? formatDuration(event.duration) : '-'}</td>
                                <td class="timestamp">${formatTimestamp(event.timestamp)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // Load upload history
        async function loadUploadHistory() {
            try {
                const response = await fetch('/api/v1/history/uploads', {
                    headers: {
                        'Authorization': 'Bearer ' + apiKey
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayUploadHistory(data.uploads || []);
                } else {
                    console.error('Failed to load upload history');
                }
            } catch (error) {
                console.error('Error loading upload history:', error);
            }
        }

        // Display upload history
        function displayUploadHistory(uploads) {
            const container = document.getElementById('uploads');

            if (!uploads || uploads.length === 0) {
                container.innerHTML = '<div class="no-data">No upload history recorded</div>';
                return;
            }

            const tableHTML = `
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Filename</th>
                            <th>Size</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${uploads.map(upload => `
                            <tr>
                                <td>
                                    <span class="event-badge ${upload.success ? 'success' : 'failed'}">
                                        ${upload.success ? 'success' : 'failed'}
                                    </span>
                                </td>
                                <td class="filename">${upload.filename ? escapeHtml(upload.filename) : '-'}</td>
                                <td class="filesize">${upload.file_size ? formatBytes(upload.file_size) : '-'}</td>
                                <td class="timestamp">${formatTimestamp(upload.timestamp)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // Format duration in seconds
        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            if (hours > 0) return `${hours}h ${minutes}m ${secs}s`;
            if (minutes > 0) return `${minutes}m ${secs}s`;
            return `${secs}s`;
        }

        // Format bytes
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        // Load Dockerfile metadata (active + presets + history)
        async function loadDockerfileMetadata() {
            if (!isAuthenticated) return;

            try {
                // Load active Dockerfile
                const activeResponse = await fetch('/api/v1/dockerfiles/active', {
                    headers: { 'Authorization': 'Bearer ' + apiKey }
                });
                if (activeResponse.ok) {
                    const data = await activeResponse.json();
                    document.getElementById('activeDockerfileName').textContent = data.name || 'unity (default)';
                }

                // Load presets
                const presetsResponse = await fetch('/api/v1/dockerfiles/presets', {
                    headers: { 'Authorization': 'Bearer ' + apiKey }
                });
                if (presetsResponse.ok) {
                    const data = await presetsResponse.json();
                    const presetNames = (data.presets || []).map(p => p.name || p);
                    document.getElementById('availablePresets').textContent = presetNames.join(', ') || '-';
                }

                // Load history
                const historyResponse = await fetch('/api/v1/dockerfiles/history', {
                    headers: { 'Authorization': 'Bearer ' + apiKey }
                });
                if (historyResponse.ok) {
                    const data = await historyResponse.json();
                    displayDockerfileHistory(data.history || []);
                }
            } catch (error) {
                console.error('Error loading Dockerfile metadata:', error);
            }
        }

        // Display Dockerfile history
        function displayDockerfileHistory(history) {
            const container = document.getElementById('dockerfileHistory');

            if (!history || history.length === 0) {
                container.innerHTML = '<div style="color: rgba(0,0,0,0.5); font-size: 0.875rem;">No history available</div>';
                return;
            }

            // Show last 10 entries on history page
            const recentHistory = history.slice(0, 10);
            container.innerHTML = recentHistory.map(entry => `
                <div class="dockerfile-history-item">
                    <span class="dockerfile-history-name">${escapeHtml(entry.name)}</span>
                    <span class="dockerfile-history-date">${formatTimestamp(entry.timestamp)}</span>
                </div>
            `).join('');
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Show message helper
        function showMessage(elementId, text, type) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = text;
            messageEl.className = 'message show ' + type;

            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('indiekku_api_key');
            apiKey = '';
            setAuthenticated(false);
        });
    </script>
</body>
</html>
